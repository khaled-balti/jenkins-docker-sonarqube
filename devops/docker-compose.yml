services:
  jenkins:
    build: ../jenkins-docker
    container_name: jenkins
    user: root
    network_mode: "host"  
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/jenkins-kube/config:/var/jenkins_home/.kube/config:ro   # container-ready kubeconfig
      - $HOME/.minikube:/home/jenkins/.minikube:ro                # host Minikube files

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    ports:
      - "9000:9000"
    networks:
      - jenkins-net

volumes:
  jenkins_home:

networks:
  jenkins-net:
    driver: bridge
